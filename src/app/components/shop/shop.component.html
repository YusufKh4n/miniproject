<div class="relative flex-col w-full h-full justify-center items-center">
  <div class="flex flex-col items-center ml-10 mt-3 min-h-[95vh] w-[95vw] h-fit space-y-6 shadow-xl shadow-black/20 rounded-xl bg-white">
    <app-navbar></app-navbar>

    <!-- <div class="w-fit flex items-center justify-center"> -->
    <!-- </div> -->

    <!-- <app-dialogview #abcDialogView></app-dialogview> -->
    <!-- <div #abcDialogwin class="grid grid-cols-6 gap-6 p-4 shadow-md shadow-black/10 rounded-full bg-gray-100/40 w-[80vw] text-md font-semibold"> -->
    <div #abcDialogwin
      class="grid grid-cols-6 gap-6 p-4 shadow-md shadow-black/10 rounded-full bg-gray-100/40 w-[80vw] text-md font-semibold">
      <p class="text-center">Img</p>
      <p class="text-center">Product Name</p>
      <p class="text-center">Details</p>
      <p class="text-center">Stock</p>
      <p class="text-center">Price</p>
      <p class="text-center">View</p>
    </div>
    <!-- using && paginator here resolved the pageIndex issue -->
    <ng-container *ngIf="dataSource.filteredData.length > 0 && paginator">
      <ng-container
        *ngFor="let product of dataSource.filteredData | slice:(paginator.pageIndex * paginator.pageSize):((paginator.pageIndex + 1) * paginator.pageSize)">
        <!-- single card created and used shopcard  -->
        <app-shopcard [product]="product"></app-shopcard>
      </ng-container>
    </ng-container>

    <mat-paginator [length]="dataSource.filteredData.length || 0" [pageSize]="2" [pageSizeOptions]="[1, 2, 3, 4]"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
