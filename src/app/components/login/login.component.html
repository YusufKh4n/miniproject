<div class="relative w-screen h-screen bg-gray-100 flex items-center justify-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <div class="form-group mb-4">
      <label for="username" class="block text-lg font-medium text-gray-700">Username</label>
      <input type="text" formControlName="username" placeholder="Username" 
        class="mt-2 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="getFormControls()['username'].touched && getFormControls()['username'].invalid" class="text-red-500 text-sm mt-1">
        <small *ngIf="getFormControls()['username'].errors?.['required']">Username is required</small>
        <small *ngIf="getFormControls()['username'].errors?.['username']">Enter a valid username</small>
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
      <input type="email" formControlName="email" placeholder="Email" 
        class="mt-2 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="getFormControls()['email'].touched && getFormControls()['email'].invalid" class="text-red-500 text-sm mt-1">
        <small *ngIf="getFormControls()['email'].errors?.['required']">Email is required</small>
        <small *ngIf="getFormControls()['email'].errors?.['email']">Enter a valid Email</small>
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
      <input type="password" formControlName="password" placeholder="Password" 
        class="mt-2 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="getFormControls()['password'].touched && getFormControls()['password'].invalid" class="text-red-500 text-sm mt-1">
        <small *ngIf="getFormControls()['password'].errors?.['required']">Password is required</small>
        <small *ngIf="getFormControls()['password'].errors?.['minlength']">Password must be at least 8 characters</small>
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="dob" class="block text-lg font-medium text-gray-700">Date of Birth</label>
      <div formGroupName="DOB" class="grid grid-cols-3 gap-4 mt-2">
        <div>
          <label for="date" class="block text-sm text-gray-600">Day</label>
          <input type="number" formControlName="date" placeholder="Date" 
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="day" class="block text-sm text-gray-600">Day</label>
          <input type="text" formControlName="day" placeholder="Day" 
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="month" class="block text-sm text-gray-600">Month</label>
          <input type="text" formControlName="month" placeholder="Month" 
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>
    </div>

    <div class="form-group mt-6">
      <!-- loginForm.invalid the form when [disabled] is used on button -->
      <button type="submit" [disabled]="loginForm.invalid" 
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400">
        Submit
      </button>
    </div>
  </form>
</div>
